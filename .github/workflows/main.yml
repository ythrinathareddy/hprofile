name: action test
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: code checkout
        uses: actions/checkout@v4

      - name: mavan test
        run: mvn test

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: list the current directory
        run: ls -a
              
      - name: Print Contents of the Target Folder
        run: |
          cd target
          pwd
          ls -a
    # Set a variable for the artifact path
      - name: Set Artifact Path
        run: echo "::set-output name=artifactPath::path/to/artifact/"

    # Use the variable in the upload artifact step
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: ${{ steps.setArtifactPath.outputs.artifactPath }}
      
      
      